<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <Div>
            <label>First Name: * </label>
            <input type="text" name="name"
        </Div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="name"
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email"
        </div>
        <div>
            <label>Password: *</label>
            <input type="password"  name="password"
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password"  name="password"
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob"  placeholder="mm/dd/yyyy"
        </div>
        <div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comments" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language">
                <option>JavaScript</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Agree Emails" id="Agree Emails">
            <label for="Agree Emails">Yes, I would like to receive periotic email updates</label>
        </div>
        <div>
            <input type="submit" value="Creat Account">
        </div>
        <p>* Indicated a required field</p>
    </body>
</html>
